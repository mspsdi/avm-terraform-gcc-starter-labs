  version: '3.7'
  services:
    avm:
      image: gccstarterkit/gccstarterkit-avm-sde:0.1 # aztfmod/rover-agent:1.7.5-2403.1406-github # aztfmod/rover:1.6.4-2311.2003 # aztfmod/rover:1.6.0-rc1-2310.0211 # aztfmod/rover:1.5.2-2307.0508 # aztfmod/rover:1.5.1-2307.0308 # aztfmod/rover:1.5.0-rc1-2306.0205 # aztfmod/rover:1.2.5-2208.0208
      user: vscode

      # Uncomment to access Azure VPN and rebuild container
      # network_mode: bridge
      cap_add:
        - NET_ADMIN

      labels:
        - "avm=Azure AVM"

      volumes:
        # This is where VS Code should expect to find your project's source code
        # and the value of "workspaceFolder" in .devcontainer/devcontainer.json
        - ..:/tf/avm
        - volume-avm-vscode:/home/vscode
        - volume-avm-vscode-bashhistory:/commandhistory
        - ~/.ssh:/tmp/.ssh-localhost:ro
        - /var/run/docker.sock:/var/run/docker.sock

      # Overrides default command so things don't shut down after the process ends.
      command: /bin/sh -c "while sleep 1000; do :; done"

  volumes:
    volume-avm-vscode:
      labels:
        - "avm=Azure AVM"
    volume-avm-vscode-bashhistory:
